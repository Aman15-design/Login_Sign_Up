<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="Css/registration_style.css">
</head>
<body style="background-image: url(Pictures/background.png);">

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}"><h1> Registration and
					Login Module</h1></a>
			</div>
		</div>
	</nav>
	<!-- Create HTML registration form -->
	<section class="vh-100 gradient-custom">
		<div class="container py-5 h-100">
		  <div class="row justify-content-center align-items-center h-100">
			<div class="col-12 col-lg-9 col-xl-7">
			  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
				<div class="card-body p-4 p-md-5">
				  <h1 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h1>
				  <form th:action="@{/registration}" method="post" th:object="${user}">
				<h3>
					<div class="row">
					  <div class="col-md-6 mb-4">
	  
						<div class="form-group">
							<label class="control-label" for="firstName"> First Name </label>
							<input id="firstName" class="form-control" th:field="*{firstName}"
								required autofocus="autofocus" />
						</div>
	  
					  </div>
					  <div class="col-md-6 mb-4">
	  
						<div class="form-group">
							<label class="control-label" for="lastName"> Last Name </label> <input
								id="lastName" class="form-control" th:field="*{lastName}"
								required autofocus="autofocus" />
						</div>
	  
					  </div>
					</div>
	  
					<div class="row">
					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-group">
							<label class="control-label" for="email"> Email </label> <input
								id="email" class="form-control" th:field="*{email}" required
								autofocus="autofocus" />
						</div>
	  
					  </div>
					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-group">
							<label class="control-label" for="password"> Password </label> <input
								id="password" class="form-control" type="password"
								th:field="*{password}" required autofocus="autofocus" />
						</div>
	  
					  </div>
					</div>
	  
	  
					<div class="mt-4 pt-2">
					  <div class="form-group">
						<button type="submit" class="btn btn-success btn btn-secondary btn-sm"><h2>Register</h2></button>
						<br>
						<br>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
					</div>
				</h3>
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	
</body>
</html>
